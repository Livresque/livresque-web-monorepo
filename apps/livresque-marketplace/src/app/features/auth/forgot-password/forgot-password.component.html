<div class="relative flex min-h-screen w-full flex-col">
  <app-header></app-header>
  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <div class="w-full rounded-2xl bg-surface-dark border border-surface-highlight p-8 shadow-2xl shadow-black/20">
        <div class="text-center mb-8">
          <div class="inline-flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 mb-4">
            <span class="material-symbols-outlined text-primary text-[32px]">lock_reset</span>
          </div>
          <h2 class="text-3xl font-black text-white">Mot de passe oublié ?</h2>
          <p class="text-gray-400 mt-2">Entrez votre email pour recevoir un code de réinitialisation.</p>
        </div>
        
        <form class="space-y-6" (ngSubmit)="onSubmit()" *ngIf="!isSubmitted">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2" for="email">Adresse email</label>
            <div class="relative">
              <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="material-symbols-outlined text-gray-500">mail</span>
              </span>
              <input 
                class="block w-full rounded-lg border border-surface-highlight bg-surface-highlight/50 py-3 pl-10 pr-3 text-white placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition" 
                id="email" 
                name="email" 
                [(ngModel)]="email"
                placeholder="votre.email@exemple.com" 
                required 
                type="email"/>
            </div>
          </div>
          
          <div>
            <button 
              class="w-full inline-flex items-center justify-center whitespace-nowrap rounded-lg bg-primary px-5 py-3 text-base font-bold text-background-dark transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-dark" 
              type="submit">
              Envoyer le code
            </button>
          </div>
        </form>

        <!-- Message de confirmation -->
        <div *ngIf="isSubmitted" class="text-center space-y-4">
          <div class="inline-flex h-16 w-16 items-center justify-center rounded-full bg-primary/10 mb-4">
            <span class="material-symbols-outlined text-primary text-[32px]">mark_email_read</span>
          </div>
          <p class="text-white font-medium">Email envoyé !</p>
          <p class="text-gray-400 text-sm">Vérifiez votre boîte mail. Un code de vérification a été envoyé à <span class="text-primary">{{ email }}</span></p>
          <div class="animate-pulse flex justify-center">
            <div class="h-2 w-2 bg-primary rounded-full mx-1"></div>
            <div class="h-2 w-2 bg-primary rounded-full mx-1 animation-delay-200"></div>
            <div class="h-2 w-2 bg-primary rounded-full mx-1 animation-delay-400"></div>
          </div>
        </div>
        
        <div class="text-center mt-6">
          <a class="text-sm text-gray-400 hover:text-primary transition" routerLink="/login">
            <span class="material-symbols-outlined text-[16px] align-middle">arrow_back</span>
            Retour à la connexion
          </a>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
