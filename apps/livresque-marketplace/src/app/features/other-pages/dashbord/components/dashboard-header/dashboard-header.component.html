<header class="sticky top-0 z-50 w-full border-b border-[#2E2419] bg-background-dark/95 backdrop-blur-sm relative overflow-hidden">
  <!-- Pattern Background -->
  <div class="absolute inset-0 pointer-events-none opacity-[0.03]">
    <svg class="w-full h-full" preserveAspectRatio="none" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <pattern id="header-pattern" width="20" height="20" patternUnits="userSpaceOnUse">
          <circle class="text-primary" cx="1" cy="1" r="1" fill="currentColor"></circle>
        </pattern>
      </defs>
      <rect width="100%" height="100%" fill="url(#header-pattern)"></rect>
    </svg>
  </div>

  <div class="mx-auto flex h-16 w-full items-center justify-between px-4 sm:px-6 lg:px-8 relative z-10">

    <!-- Right Actions -->
    <div class="flex items-center gap-4 flex-1">
      <!-- Search Bar -->
      <div class="hidden md:flex flex-1">
        <label class="flex h-9 w-full items-center overflow-hidden rounded-md bg-surface-highlight border border-[#2E2419] focus-within:border-primary/50 transition-colors">
          <div class="pl-3 text-gray-400">
            <span class="material-symbols-outlined text-[18px]">search</span>
          </div>
          <input 
            class="h-full w-full border-none bg-transparent px-2 text-sm text-white placeholder:text-gray-500 focus:ring-0" 
            placeholder="Rechercher un livre..."
            type="text"
          />
        </label>
      </div>

      <!-- Cart Button -->
      <button 
        [routerLink]="['/cart']"
        class="relative flex h-9 w-9 items-center justify-center rounded-full bg-surface-highlight border border-[#2E2419] text-gray-400 hover:text-white hover:border-primary/30 transition group"
      >
        <span class="material-symbols-outlined text-[20px] group-hover:text-primary transition-colors">shopping_cart</span>
        <span *ngIf="cartItemsCount > 0" class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-primary text-[10px] font-bold text-background-dark">
          {{ cartItemsCount }}
        </span>
      </button>

      <!-- Notifications Button -->
      <button 
        [routerLink]="['/dashboard/notifications']"
        class="relative flex h-9 w-9 items-center justify-center rounded-full bg-surface-highlight border border-[#2E2419] text-gray-400 hover:text-white hover:border-primary/30 transition group"
      >
        <span class="material-symbols-outlined text-[20px] group-hover:text-primary transition-colors">notifications</span>
        <span *ngIf="notificationsCount > 0" class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-primary text-[10px] font-bold text-background-dark">
          {{ notificationsCount }}
        </span>
      </button>

      <!-- User Avatar -->
      <div class="h-9 w-9 rounded-full bg-gradient-to-br from-primary to-[#E0890E] flex items-center justify-center text-background-dark font-bold text-sm shadow-lg shadow-primary/20 border border-white/10 cursor-pointer">
        SM
      </div>
    </div>
  </div>
</header>
