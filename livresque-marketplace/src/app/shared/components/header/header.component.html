<div class="hidden md:block">
<label class="flex h-10 w-full min-w-[320px] max-w-lg flex-col">
<div class="flex h-full w-full flex-1 items-center overflow-hidden rounded-lg bg-surface-highlight">
<div class="flex items-center justify-center pl-4 pr-2 text-[#D4B483]">
<span class="material-symbols-outlined text-[20px] empty">search</span>
</div>
<input class="flex h-full w-full flex-1 border-none bg-transparent px-2 text-sm text-white placeholder:text-[#D4B483] focus:ring-0" placeholder="Rechercher titre, auteur, ISBN..."/>
</div>
</label>
</div>
</div>
<div class="flex items-center gap-4 sm:gap-6">
<nav class="hidden md:flex items-center gap-6">
<a class="flex items-center gap-2 text-sm font-medium text-white transition hover:text-primary" routerLink="/shop">
<span class="material-symbols-outlined text-[20px] empty">storefront</span>
                        Boutique
                    </a>
<div class="relative group">
<button class="flex items-center gap-1 text-sm font-medium text-white transition hover:text-primary">
<span class="material-symbols-outlined text-[20px] empty">info</span>
                            Sur Nous
                            <span class="material-symbols-outlined text-[16px] empty">expand_more</span>
</button>
<div class="absolute left-0 top-full mt-2 w-48 rounded-md border border-[#2E2419] bg-surface-dark shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-[100]">
<div class="py-1">
<a class="block px-4 py-2 text-sm text-gray-300 hover:text-white hover:bg-surface-highlight" href="#">
<span class="flex items-center gap-2">
<span class="material-symbols-outlined text-[18px] empty">business</span>
                                        À propos
                                    </span>
</a>
<a class="block px-4 py-2 text-sm text-gray-300 hover:text-white hover:bg-surface-highlight" href="#">
<span class="flex items-center gap-2">
<span class="material-symbols-outlined text-[18px] empty">help</span>
                                        FAQ
                                    </span>
</a>
<a class="block px-4 py-2 text-sm text-gray-300 hover:text-white hover:bg-surface-highlight" href="#">
<span class="flex items-center gap-2">
<span class="material-symbols-outlined text-[18px] empty">contact_mail</span>
                                        Contact
                                    </span>
</a>
</div>
</div>
</div>

                    </a> -->
<a class="flex items-center gap-2 text-sm font-medium text-white transition hover:text-primary" href="#">
<span class="material-symbols-outlined text-[20px] empty">shopping_bag</span>
                        Panier
                    </a>
</nav>
<div class="relative group">
<button class="flex items-center gap-1.5 text-sm font-medium text-white transition hover:text-primary bg-surface-highlight px-3 py-1.5 rounded-md border border-[#2E2419] hover:border-primary/50">
<span class="material-symbols-outlined text-[18px] empty">currency_exchange</span>
<span>{{ selectedCurrency }}</span>
<span class="material-symbols-outlined text-[16px] empty">expand_more</span>
</button>
<div class="absolute right-0 top-full mt-2 w-28 rounded-md border border-[#2E2419] bg-surface-dark shadow-xl opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 z-50">
<div class="py-1">
<a 
*ngFor="let currency of currencies"
(click)="selectCurrency(currency)"
class="block px-4 py-2 text-sm cursor-pointer transition"
[class.text-primary]="currency === selectedCurrency"
[class.bg-surface-highlight/50]="currency === selectedCurrency"
[class.text-gray-300]="currency !== selectedCurrency"
[class.hover:text-white]="currency !== selectedCurrency"
[class.hover:bg-surface-highlight]="currency !== selectedCurrency"
>{{ currency }}</a>
</div>
</div>
</div>
<button class="inline-flex h-9 items-center justify-center whitespace-nowrap rounded-lg bg-primary px-4 text-sm font-bold text-background-dark transition hover:bg-opacity-90">
                    Se connecter
                </button>
