<div class="max-w-[1000px] mx-auto">
  <h1 class="text-2xl sm:text-3xl font-bold text-white mb-8">Mon Profil</h1>

  <div class="space-y-6">
    <!-- Personal Info -->
    <div class="rounded-xl bg-surface-highlight border border-[#2E2419] p-6">
      <h2 class="text-lg font-bold text-white mb-6">Informations personnelles</h2>
      
      <form class="space-y-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Nom complet</label>
            <input 
              [(ngModel)]="user.fullName"
              name="fullName"
              type="text"
              class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
            <input 
              [(ngModel)]="user.email"
              name="email"
              type="email"
              class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Téléphone</label>
          <input 
            [(ngModel)]="user.phone"
            name="phone"
            type="tel"
            class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Adresse</label>
          <input 
            [(ngModel)]="user.address"
            name="address"
            type="text"
            class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Ville</label>
            <input 
              [(ngModel)]="user.city"
              name="city"
              type="text"
              class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Code postal</label>
            <input 
              [(ngModel)]="user.postalCode"
              name="postalCode"
              type="text"
              class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2">Pays</label>
            <input 
              [(ngModel)]="user.country"
              name="country"
              type="text"
              class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
          </div>
        </div>

        <div class="flex justify-end">
          <button 
            (click)="saveProfile()"
            type="button"
            class="px-6 py-2.5 rounded-lg bg-primary text-background-dark font-bold hover:bg-white transition">
            Enregistrer les modifications
          </button>
        </div>
      </form>
    </div>

    <!-- Change Password -->
    <div class="rounded-xl bg-surface-highlight border border-[#2E2419] p-6">
      <h2 class="text-lg font-bold text-white mb-6">Changer le mot de passe</h2>
      
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Mot de passe actuel</label>
          <input 
            [(ngModel)]="password.current"
            name="currentPassword"
            type="password"
            class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Nouveau mot de passe</label>
          <input 
            [(ngModel)]="password.new"
            name="newPassword"
            type="password"
            class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-300 mb-2">Confirmer le mot de passe</label>
          <input 
            [(ngModel)]="password.confirm"
            name="confirmPassword"
            type="password"
            class="w-full rounded-lg border border-[#2E2419] bg-surface-dark px-4 py-2.5 text-white focus:border-primary focus:ring-1 focus:ring-primary transition" />
        </div>

        <div class="flex justify-end">
          <button 
            (click)="changePassword()"
            type="button"
            class="px-6 py-2.5 rounded-lg bg-surface-dark border border-[#2E2419] text-white font-bold hover:bg-primary hover:text-background-dark hover:border-primary transition">
            Changer le mot de passe
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
