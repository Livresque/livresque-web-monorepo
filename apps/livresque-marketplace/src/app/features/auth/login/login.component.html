<div class="relative flex min-h-screen w-full flex-col">
  <app-header></app-header>
  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">
      <div class="w-full rounded-2xl bg-surface-dark border border-surface-highlight p-8 shadow-2xl shadow-black/20">
        <div class="text-center mb-8">
          <h2 class="text-3xl font-black text-white">Connexion</h2>
          <p class="text-gray-400 mt-2">Accédez à votre bibliothèque personnelle.</p>
        </div>
        
        <form class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2" for="email">Email ou identifiant</label>
            <div class="relative">
              <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="material-symbols-outlined text-gray-500">person</span>
              </span>
              <input class="block w-full rounded-lg border border-surface-highlight bg-surface-highlight/50 py-3 pl-10 pr-3 text-white placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition" id="email" name="email" placeholder="votre.email@exemple.com" required="" type="email"/>
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-300 mb-2" for="password">Mot de passe</label>
            <div class="relative">
              <span class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                <span class="material-symbols-outlined text-gray-500">lock</span>
              </span>
              <input class="block w-full rounded-lg border border-surface-highlight bg-surface-highlight/50 py-3 pl-10 pr-3 text-white placeholder:text-gray-500 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary transition" id="password" name="password" placeholder="••••••••" required="" type="password"/>
            </div>
          </div>
          
          <div class="flex items-center justify-between">
            <a class="text-sm text-primary hover:underline" routerLink="/forgot-password">Mot de passe oublié ?</a>
          </div>
          
          <div>
            <button class="w-full inline-flex items-center justify-center whitespace-nowrap rounded-lg bg-primary px-5 py-3 text-base font-bold text-background-dark transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-surface-dark" type="submit">
              Se connecter
            </button>
          </div>
        </form>
        
        <div class="relative my-6">
          <div aria-hidden="true" class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-surface-highlight"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="bg-surface-dark px-2 text-gray-500">ou</span>
          </div>
        </div>
        
        <!-- Google Login Button -->
        <div class="space-y-3">
          <button type="button" class="w-full inline-flex items-center justify-center gap-3 whitespace-nowrap rounded-lg border border-surface-highlight bg-surface-highlight/50 px-5 py-3 text-base font-medium text-white transition-all duration-200 hover:bg-surface-highlight hover:border-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 focus:ring-offset-surface-dark">
            <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuer avec Google
          </button>
        </div>
        
        <div class="text-center mt-6">
          <p class="text-sm text-gray-400">
            Pas encore de compte ?
            <a class="font-medium text-primary hover:underline" href="/register">Créer un compte</a>
          </p>
        </div>
      </div>
    </div>
  </main>
  <app-footer></app-footer>
</div>
