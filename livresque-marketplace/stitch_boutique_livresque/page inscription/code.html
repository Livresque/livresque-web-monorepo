<div class="relative z-10 w-full max-w-md mx-auto">
<div class="text-center mb-8">
<h1 class="text-3xl sm:text-4xl font-black tracking-tight text-white">Créer un compte</h1>
<p class="mt-3 text-gray-400">Rejoignez la communauté Livresque et commencez à lire dès aujourd'hui.</p>
</div>
<div class="bg-surface-dark border border-surface-highlight rounded-2xl shadow-2xl p-6 sm:p-8">
<form action="#" class="space-y-6" method="POST">
<div>
<label class="block text-sm font-medium text-gray-300" for="name">Nom complet</label>
<div class="mt-2">
<input autocomplete="name" class="block w-full rounded-lg border-0 bg-surface-highlight py-3 px-4 text-white shadow-sm ring-1 ring-inset ring-surface-highlight focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all duration-200" id="name" name="name" placeholder="Ex: Jean Dupont" required="" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="email">Adresse e-mail</label>
<div class="mt-2">
<input autocomplete="email" class="block w-full rounded-lg border-0 bg-surface-highlight py-3 px-4 text-white shadow-sm ring-1 ring-inset ring-surface-highlight focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all duration-200" id="email" name="email" placeholder="vous@exemple.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="password">Mot de passe</label>
<div class="mt-2">
<input autocomplete="new-password" class="block w-full rounded-lg border-0 bg-surface-highlight py-3 px-4 text-white shadow-sm ring-1 ring-inset ring-surface-highlight focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all duration-200" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-gray-300" for="password-confirm">Confirmer le mot de passe</label>
<div class="mt-2">
<input autocomplete="new-password" class="block w-full rounded-lg border-0 bg-surface-highlight py-3 px-4 text-white shadow-sm ring-1 ring-inset ring-surface-highlight focus:ring-2 focus:ring-inset focus:ring-primary sm:text-sm sm:leading-6 transition-all duration-200" id="password-confirm" name="password-confirm" placeholder="••••••••" required="" type="password"/>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary px-3 py-3 text-sm font-bold leading-6 text-background-dark shadow-sm hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-transform duration-200 hover:scale-[1.02] active:scale-[0.98]" type="submit">S'inscrire</button>
</div>
</form>
<p class="mt-6 text-center text-xs text-gray-500">
