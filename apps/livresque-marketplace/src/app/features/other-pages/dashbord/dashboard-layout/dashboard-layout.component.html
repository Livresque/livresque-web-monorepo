<div class="relative flex min-h-screen w-full">
  <!-- Sidebar -->
  <aside 
    class="fixed inset-y-0 left-0 z-40 w-64 transform border-r border-[#2E2419] bg-surface-dark transition-transform duration-300 lg:static lg:translate-x-0"
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen">
    
    <!-- Logo -->
    <div class="sticky top-0 z-10 border-b border-[#2E2419] bg-surface-dark/95 backdrop-blur-sm px-6 py-4">
      <a routerLink="/" class="flex items-center gap-3 text-white transition hover:opacity-80">
        <div class="size-8 text-primary">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M39.475 21.6262C40.358 21.4363 40.6863 21.5589 40.7581 21.5934C40.7876 21.655 40.8547 21.857 40.8082 22.3336C40.7408 23.0255 40.4502 24.0046 39.8572 25.2301C38.6799 27.6631 36.5085 30.6631 33.5858 33.5858C30.6631 36.5085 27.6632 38.6799 25.2301 39.8572C24.0046 40.4502 23.0255 40.7407 22.3336 40.8082C21.8571 40.8547 21.6551 40.7875 21.5934 40.7581C21.5589 40.6863 21.4363 40.358 21.6262 39.475C21.8562 38.4054 22.4689 36.9657 23.5038 35.2817C24.7575 33.2417 26.5497 30.9744 28.7621 28.762C30.9744 26.5497 33.2417 24.7574 35.2817 23.5037C36.9657 22.4689 38.4054 21.8562 39.475 21.6262ZM4.41189 29.2403L18.7597 43.5881C19.8813 44.7097 21.4027 44.9179 22.7217 44.7893C24.0585 44.659 25.5148 44.1631 26.9723 43.4579C29.9052 42.0387 33.2618 39.5667 36.4142 36.4142C39.5667 33.2618 42.0387 29.9052 43.4579 26.9723C44.1631 25.5148 44.659 24.0585 44.7893 22.7217C44.9179 21.4027 44.7097 19.8813 43.5881 18.7597L29.2403 4.41187C27.8527 3.02428 25.8765 3.02573 24.2861 3.36776C22.6081 3.72863 20.7334 4.58419 18.8396 5.74801C16.4978 7.18716 13.9881 9.18353 11.5858 11.5858C9.18354 13.988 7.18717 16.4978 5.74802 18.8396C4.58421 20.7334 3.72865 22.6081 3.36778 24.2861C3.02574 25.8765 3.02429 27.8527 4.41189 29.2403Z" fill="currentColor" fill-rule="evenodd"></path>
          </svg>
        </div>
        <div class="flex flex-col">
          <span class="text-lg font-bold tracking-tight leading-none">Livresque</span>
          <span class="text-[10px] text-primary font-bold uppercase tracking-wider">Dashboard</span>
        </div>
      </a>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 overflow-y-auto p-4 space-y-1">
      <a 
        *ngFor="let item of menuItems"
        [routerLink]="item.route"
        routerLinkActive="bg-primary/10 text-primary border-primary"
        [routerLinkActiveOptions]="{exact: item.route === '/dashboard'}"
        class="flex items-center justify-between gap-3 rounded-lg border border-transparent px-4 py-3 text-sm font-medium text-gray-400 transition hover:bg-surface-highlight hover:text-white">
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-[20px] empty">{{ item.icon }}</span>
          <span>{{ item.label }}</span>
        </div>
        <span *ngIf="item.badge" class="rounded-full bg-primary px-2 py-0.5 text-xs font-bold text-background-dark">
          {{ item.badge }}
        </span>
      </a>
    </nav>

   
    <!-- User Section -->
    <div class="border-t border-[#2E2419] p-4">
      <div class="flex items-center gap-3 rounded-lg bg-surface-highlight p-3">
        <div class="h-10 w-10 rounded-full bg-primary flex items-center justify-center text-background-dark font-bold">
          SM
        </div>
        <div class="flex-1 min-w-0">
          <p class="text-sm font-bold text-white truncate">Sophie Martin</p>
          <p class="text-xs text-gray-400 truncate">sophie@example.com</p>
        </div>
        <button 
          (click)="logout()"
          class="text-gray-400 hover:text-red-400 transition"
          title="DÃ©connexion">
          <span class="material-symbols-outlined text-[20px] empty">logout</span>
        </button>
      </div>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-h-screen">
    <!-- Header -->
    <app-dashboard-header></app-dashboard-header>


    <!-- Page Content -->
    <main class="flex-1 p-4 sm:p-6 lg:p-8">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Overlay (mobile) -->
  <div 
    *ngIf="isSidebarOpen"
    (click)="toggleSidebar()"
    class="fixed inset-0 z-30 bg-black/50 lg:hidden"></div>
</div>
